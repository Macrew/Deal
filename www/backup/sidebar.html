<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane class="sidebar_pane">
      <ion-content>
		<div class="row sidebar_hdr">
			<div class="col col-75">
				<a href="#"><i class="icon ion-ios-close-empty" id="close_sidebar"></i></a>
			</div>
			<div class="col col-25">
				<img src="img/avatar.png" id="sidebar_avatar">
			</div>
		</div>
		
		<div class="navigation">
			<center><ul class="nav">
				<li><a href="#">Home</a></li>
				<li><a href="#">My Deals</a></li>
				<li><a href="#">Invite Friends</a></li>
				<li><a href="#">Place Holder</a></li>
				<li><a href="#">My friends</a></li>
				<li><a href="#">Profile</a></li>
				<li><a href="#">Settings</a></li>
			</ul></center>
		</div>
		
		<div class="footer">
			<div class="left">
				<a href="#"><i class="icon ion-gear-b" id="setting"></i></a>
				<a href="#"><p class="set_data">Settings</p></a>
			</div>
			<div class="right">
				<a href="#"><i class="icon ion-log-out" id="logout"></i></a>
				<a href="#"><p class="logout_data">Logout</p></a>
			</div>
		</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
