<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->



    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
	<script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.1.custom.min.js"></script>
    <script src="custom.js"></script>
  </head>
  <body ng-app="starter">

    <div class="index_pane not_in_use">
      <!--<ion-header-bar class="bar-stable">
        <h1 class="title">My first App</h1>
      </ion-header-bar>-->
      <div>
		<center><img src="img/check.png" id="deal_img"></center>
		<center><p id="deal_data">Deal !</p></center>
		
		<div class="list">
		  <label class="item item-input">
			<input type="text" placeholder="User Name">
		  </label>
		  <label class="item item-input">
			<input type="text" placeholder="Password">
		  </label>
		  <form name="tabTest" method="post" action="tab">
        <!-- default tab value 2 for Tab 3 -->            
        <input type="hidden" name="currentTab" value="2"/> 
        <div id="tabs">
            <ul>
                <li><a href="#deal" rel="deal" class="deal-class button button-full button-royal">Sign In	</a></li>
				<li><p id="sign_up">Don't have an account? <a href="#signup" rel="signup">Sign Up</a></li>
            </ul>
            
        </div>
		
    </form>
		</div>
      </div>
    </div>
	<div id="deal">	</div> 
	<div id="signup"></div> 
	
  </body>
</html>
