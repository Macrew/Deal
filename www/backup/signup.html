<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane class="signup">
      <ion-header-bar class="bar-stable">
		<div class="row signup_hdr">
			<div class="col">
				<a href=""><i class="icon ion-ios-close-empty" id="signup_close"></i></a>
				<span id="signup_data">Sign Up</span>
			</div>
		</div>
      </ion-header-bar>
      <ion-content>
		<div class="row signup_con">
			<div class="col">
				<center><img src="img/plus.png" id="plus_img"></center>
			</div>
		</div>
		
		<div class="list">
		  <label class="item item-input">
			<input type="text" placeholder="Name">
		  </label>
		  <label class="item item-input">
			<input type="email" placeholder="Email">
		  </label>
		  <label class="item item-input">
			<input type="password" placeholder="Password">
		  </label>
		  <label class="item item-input">
			<input type="text" placeholder="Birthday">
		  </label>
		  
		</div>
      </ion-content>
	  <ion-footer-bar align-title="left" class="bar-royal">
		  <button class="button button-full button-royal" id="signup_submit">
			<center><i class="icon ion-ios-checkmark-empty"></i></center>
		</button>
	</ion-footer-bar>
    </ion-pane>
  </body>
</html>
