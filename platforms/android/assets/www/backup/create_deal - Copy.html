<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane class="createdeal_pane">
      <ion-content>
		<div class="row create_hdr">
			<div class="col col-75">
				 <a href="#"><i class="icon ion-navicon" id="pro_nav"></i></a>
				 <span id="pro_profile">Create New Deal</span>
			</div>
			<div class="col col-25">
				<a href="#"><i class="icon ion-android-image" id="create_hdrimg"></i></a>
			</div>
		</div>
		<div class="row create_addtitle">
			<div class="col">
				<div class="list">
				  <label class="item item-input item-floating-label create_label">
					<span class="input-label">Add Title</span>
					<input type="text" placeholder="Add Title" id="add_title_create">
				  </label>
				  <label class="item item-input item-floating-label create_label">
					<span class="input-label">Add Description</span>
					<input type="text" placeholder="Add Description" id="add_desc_create">
				  </label>
				</div>
			</div>
		</div>
		<div class="row create_list">
			<div class="col">
				<div class="list">
				  <label class="item item-input item-stacked-label create_label">
					<span class="input-label">Date</span>
					<a href="#"><i class="icon ion-android-add float_right"></i></a>
					<input type="text" placeholder="Tuesday, February 16,2015">
					
				  </label>
				  <label class="item item-input item-stacked-label create_label">
					<span class="input-label">Time</span>
					<a href="#"><i class="icon ion-android-add float_right1"></i></a>
					<input type="text" placeholder="9.00 AM">
				  </label>
				  <label class="item item-input item-stacked-label create_label">
					<span class="input-label">Location</span>
					<a href="#"><i class="icon ion-navigate float_right1"></i></a>
					<input type="text" placeholder="Starbucks">
				  </label>
				  <label class="item item-input item-stacked-label create_label">
					<span class="input-label">Deal Option</span>
					<a href="#"><i class="icon ion-android-add float_right1"></i></a>
					<input type="text" placeholder="Dinner JPY 3000">
				  </label>
				  <label class="item item-input create_label">
					<a href="#"><i class="icon ion-android-add float_right2"></i></a>
					<input type="text" placeholder="Add People">
				  </label>
				</div>
			</div>
		</div>
		<div class="row" id="create_makeadeal">
			<div class="col">
			
				<button class="button button-full button-royal create_makeadeal_btn">
				  <i class="icon ion-checkmark"></i> Make a Deal !
				</button>
			</div>
		</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
