<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane class="profile_pane">
      <ion-content>
		<div class="row profile_hdr">
			<div class="col col-75">
				 <a href="#"><i class="icon ion-navicon" id="pro_nav"></i></a>
				 <span id="pro_profile">Profile</span>
			</div>
			<div class="col col-25">
				<a href="#"><i class="icon ion-android-create" id="pro_edit"></i></a>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<center><img src="img/avatar.png" id="pro_img"></center>
			</div>
			
		</div>
		<div class="row">
			<div class="col">
				<center><span id="pro_username">Hi, User !</span></center>
			</div>
		</div>
		<div class="row">
			<div class="col">	
				<center><span id="pro_notify">You don't have any Deals closing this week.</span></center>
			</div>
		</div>
		<div class="row show_deals">
			<div class="col col-50 show_deals_left">
				<center><span id="pro_dealdone">Deals Done</span><span id="pro_donedata"><br />16</span></center>
			</div>
			<div class="col col-50 show_deals_right">
				<center><span id="pro_dealprogress">Deals in Progress</span><span id="pro_progressdata"><br />2</span></center>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="list">
					<a class="item item-icon-left" href="#">
						<i class="icon ion-ios-circle-filled"></i>
							Hashin will Win
						<span class="item-note">
						  4th Sept 2015
						</span>
					</a>
					<a class="item item-icon-left" href="#">
						<i class="icon ion-ios-circle-filled"></i>
							Finish within Timeframe
						<span class="item-note">
							10th Oct 2015
						</span>
					</a>
					<a class="item item-icon-left" href="#">
						<i class="icon ion-ios-circle-filled"></i>
							Work on the Project
						<span class="item-note">
							10th Dec 2015
						</span>
					</a>
				</div>
			</div>
		</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
